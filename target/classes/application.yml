server:
  port: 8080

spring:
  application:
    name: north-wollo-tourism

  datasource:
    url: jdbc:postgresql://localhost:5432/tourism
    username: postgres
    password: 123123Aa
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: embedded  # Safe: only runs on empty DB
      continue-on-error: true

  jackson:
    serialization:
      write-dates-as-timestamps: false

app:
  jwt:
    secret: north-wollo-tourism-jwt-secret-key-2025-very-secure-strong-key-0123456789
    expiration: 86400000

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

